<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackTower</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div id="root"></div>
  <!-- 
    1) title - тот заголовок, который будет отображаться во вкладке в браузере
    2) description - описание, на случай, если кто-то будет искать сайт
    3) favicon - изображение 16х16 в формате .ico или .png. Отображается во
      вкладке браузера и в результатах поиска поисковых систем Yandex/Google

    * Алгоритм мультиязычности будет такой:
      - Если пользователь еще не был на сайте, то проверяем язык браузера и 
        сохраняем в памяти браузера (localStorage).
      - Если пользователь до этого уже был на сайте, то берем информацию из
        памяти браузера 
      - При смене пользователем языка, запоминаем его выбор в памяти браузера
   -->
</body>
</html>
